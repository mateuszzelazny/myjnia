<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <header>
            <h1>Myjnia ręczna Błysk</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="cennik.html">Cennik</a>
            </nav>
        </header>
        <article>
            <h2>Oblicz koszt usługi</h2>
            <form action="" method="get">
                <label>Podaj imie: <input type="text" name="imie" id="imie" required></label>
                <fieldset>
                    <legend>Usługa</legend>
                    <label for="">Mycie zewnętrzne 30zł<input type="checkbox" name="usluga" id="usluga" value="1" checked disabled></label>
                    <label for="">Suszenie 10zł<input type="checkbox" name="usluga" id="usluga" value="2"></label>
                    <label for="">Woskowanie 15zł<input type="checkbox" name="usluga" id="usluga" value="3"></label>
                    <label for="">Odkurzanie 10zł<input type="checkbox" name="usluga" id="usluga" value="4"></label>
                </fieldset>
                <fieldset>
                    <legend>Rodzaj pojazdu</legend>
                    <select name="rozmiar" id="">
                        <option value="m">Mały</option>
                        <option value="s">Średni (+10%)</option>
                        <option value="v">Van (+20%)</option>
                        <option value="b">Bus (+45%)</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Karta stałego klienta</legend>
                    <label for="">Brak<input type="radio" name="karta" value="1" id="" checked></label>
                    <label for="">Srebrna (-5%)<input type="radio" name="karta" value="2" id=""></label>
                    <label for="">Złota (-15%)<input type="radio" name="karta" value="3" id=""></label>
                </fieldset>
                <input type="reset" value="Wyczyść"><input type="submit" value="Oblicz">
            </form>
            <img src="assets/photos/hand.jpg" alt="">
            <span>Koszt usługi:</span>
        </article>
        <aside>
            <h3>Rezerwacja na godzinę</h3>
            <p>Rezerwacja na godzinę - rezerwuj termin mycia samochodu. Masz mało czasu? Nie lubisz czekać? Zarezerwuj mycie pojazdu na konkretną godzinę</p>
        </aside>
        <footer>
            <p>&copy;Mateusz Żelazny 2P</p>
        </footer>
    </div>
</body>
